name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test on macOS
  test-macos:
    name: Test (macOS)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v --parallel

      - name: Build Release
        run: swift build -c release

  # Build and test on Linux
  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v --parallel

      - name: Build Release
        run: swift build -c release

  # Build CLI for release
  build-cli:
    name: Build CLI (${{ matrix.os }})
    needs: [test-macos, test-linux]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            artifact: postlight-cli-macos
          - os: ubuntu-latest
            artifact: postlight-cli-linux
            container: swift:6.0-jammy
    container: ${{ matrix.container || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        if: matrix.os == 'macos-14'
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build CLI (Release)
        run: swift build -c release --product postlight-cli

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: .build/release/postlight-cli

  # Code style check
  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging || true
        # Non-blocking for now until we have proper lint configuration

  # Check that package resolves correctly
  resolve:
    name: Resolve Dependencies
    runs-on: ubuntu-latest
    container:
      image: swift:6.0-jammy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve Dependencies
        run: swift package resolve

      - name: Show Dependencies
        run: swift package show-dependencies --format json
