name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    name: Build & Test (macOS)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  build-linux:
    name: Build & Test (Linux)
    runs-on: ubuntu-latest
    container:
      image: swift:6.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: swift build -v

      - name: Run Tests
        run: swift test -v

  lint:
    name: Swift Format Check
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      - name: Check formatting
        run: |
          if command -v swift-format &> /dev/null; then
            swift-format lint --recursive Sources Tests
          else
            echo "swift-format not available, skipping lint"
          fi
        continue-on-error: true
